<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; }
        .prediction-box { 
            border: 2px solid #0d6efd; 
            background-color: #e7f1ff;
            color: #0a58ca;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .error-box {
            border-color: #dc3545;
            background-color: #f8d7da;
            color: #842029;
            font-size: 1rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">House Price Prediction</h1>
        <div class="card p-4">
            <form action="{{ url_for('predict') }}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" value="{{ form_data.longitude or '-118.2' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" value="{{ form_data.latitude or '34.05' }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="housing_median_age" class="form-label">Housing Median Age</label>
                    <input type="number" step="any" class="form-control" id="housing_median_age" name="housing_median_age" value="{{ form_data.housing_median_age or '29' }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="total_rooms" class="form-label">Total Rooms</label>
                        <input type="number" step="any" class="form-control" id="total_rooms" name="total_rooms" value="{{ form_data.total_rooms or '2635' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="total_bedrooms" class="form-label">Total Bedrooms</label>
                        <input type="number" step="any" class="form-control" id="total_bedrooms" name="total_bedrooms" value="{{ form_data.total_bedrooms or '537' }}" required>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="population" class="form-label">Population</label>
                        <input type="number" step="any" class="form-control" id="population" name="population" value="{{ form_data.population or '1425' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="households" class="form-label">Households</label>
                        <input type="number" step="any" class="form-control" id="households" name="households" value="{{ form_data.households or '496' }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="median_income" class="form-label">Median Income (in tens of thousands)</label>
                    <input type="number" step="any" class="form-control" id="median_income" name="median_income" value="{{ form_data.median_income or '3.8' }}" required>
                </div>
                <div class="mb-3">
                    <label for="ocean_proximity" class="form-label">Ocean Proximity</label>
                    <select class="form-select" id="ocean_proximity" name="ocean_proximity" required>
                        {% for option in ocean_proximity_options %}
                            <option value="{{ option }}" {% if form_data and form_data.ocean_proximity == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
                </div>
            </form>
        </div>

        {% if prediction_text %}
            <div class="mt-4 p-3 text-center rounded 
                {% if 'Error' in prediction_text %}error-box{% else %}prediction-box{% endif %}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
